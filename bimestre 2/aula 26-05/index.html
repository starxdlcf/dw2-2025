<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Livros</title>

    <link rel="stylesheet" href="stile.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="titulo">BiblioData</h1>
    <h3 class="titulo">Busque informações sobre seu livro!</h3>

    <div id="divInput">
        <input id="isbn" type="number" placeholder=" insira o código do isbn">
        <button onclick="buscarLivro()">enter</button>
    </div>

    <div id="dados">
        <h4>Título:</h4> 
        <div class="p">
            <p id="titulo-isbn"></p>
        </div>
        <h4>Autor(es):</h4> 
        <div class="p">
            <p id="autor"></p>
        </div>
        <h4>Nº de páginas:</h4> 
        <div class="p">
            <p id="pag"></p>
        </div>
        <h4>Ano de Publicação:</h4> 
        <div class="p">
            <p id="public"></p>
        </div>
        <h4>Sinopse</h4> 
        <div class="p">
            <p id="sinopse"></p>
        </div>
    </div>
    
</body>
</html>
